<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/patient/register.css' %}">
</head>
<body class="form-page">
    <header>
        <nav class="navbar">
            <a href="{% url 'home:home' %}" class="logo">
                <img src="{% static 'images/logo1.png' %}" alt="Hospital Logo">
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'patient:patient-login' %}">Login</a></li>
                <li><a href="{% url 'patient:patient-register' %}">Register</a></li>
                <li><a href="{% url 'medicines:login' %}">Medicines</a></li>
                <li><a href="{% url 'doctors:doctors-list' %}">Doctors</a></li>
                <li><a href="{% url 'home:feedback' %}">Feedback</a></li>
            </ul>
        </nav>            
    </header>
    <center>
        <div class="form-container">
            <h1>Patient Registration</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </center>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Hospital Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
