<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/patient/login.css' %}">
    <script src="{% static 'js/patient/login.js' %}" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home:home' %}" class="logo">
                <img src="{% static 'images/logo1.png' %}" alt="Hospital Logo">
            </a>
            <ul class="nav-links">
                <li><a href="{% url 'patient:patient-login' %}">Login</a></li>
                <li><a href="{% url 'patient:patient-register' %}">Register</a></li>
                <li><a href="{% url 'medicines:login' %}">Medicines</a></li>
                <li><a href="{% url 'doctors:doctors-list' %}">Doctors</a></li>
                <li><a href="{% url 'home:feedback' %}">Feedback</a></li>
            </ul>
        </nav>            
    </header>
    <div class="login-container">
        <div class="login-form">
            <h2>Patient Login</h2>
            <form method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
                <button type="submit" class="btn">Login</button>
            
                <div class="extra-buttons">
                    <a href="{% url 'patient:patient-register' %}" class="btn-secondary">Register</a>
                    <a href="/forgot-password" class="btn-secondary">Forgot Password?</a>
                </div>
            </form>
            
            <div id="message-container">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Hospital Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
