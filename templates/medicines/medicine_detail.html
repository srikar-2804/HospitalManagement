<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ medicine.name }} Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/medicine/medicine_detail.css' %}">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <a href="{% url 'home:home' %}" class="logo">
                <img src="{% static 'images/logo1.png' %}" alt="Hospital Logo">
            </a>
            <!-- <ul class="nav-links">
                <li><a href="{% url 'patient:patient-login' %}">Login</a></li>
                <li><a href="{% url 'patient:patient-register' %}">Register</a></li>
                <li><a href="{% url 'medicines:medicine_order' %}">Medicines</a></li>
                <li><a href="/test-reports">Test Reports</a></li>
                <li><a href="/feedback">Feedback</a></li>
            </ul> -->
        </nav>
    </header>

    <!-- Medicine Details -->
    <div class="medicine-container">
        <h1>{{ medicine.name }}</h1>
        <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}">
        <p><strong>Brand:</strong> {{ medicine.brand }}</p>
        <p><strong>Cure:</strong> {{ medicine.cure }}</p>
        <p><strong>Cost:</strong> ${{ medicine.cost }}</p>
        <p><strong>Available Quantity:</strong> {{ medicine.quantity }}</p>
        <a href="{% url 'medicines:medicine_order' %}" class="back-button">Back to Medicine List</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hospital Name. All rights reserved.</p>
    </footer>

</body>
</html>
